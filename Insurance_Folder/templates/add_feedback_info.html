{% extends "base.html" %}

{% block content %}
<h2>Add Feedback Information</h2>
<form method="POST">
    <label for="feedback_id">Feedback ID:</label>
    <input type="text" id="feedback_id" name="feedback_id" required><br>

    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" name="customer_id" required><br>

    <label for="feedback_type">Feedback Type:</label>
    <input type="text" id="feedback_type" name="feedback_type" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" required><br>

    <label for="feedback_text">Feedback Text:</label>
    <textarea id="feedback_text" name="feedback_text" required></textarea><br>

    <label for="feedback_date">Feedback Date:</label>
    <input type="date" id="feedback_date" name="feedback_date" required><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
