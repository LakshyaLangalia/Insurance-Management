{% extends "base.html" %}

{% block content %}
<h2>Add Claim</h2>
<form method="POST">
    <label for="claim_id">Claim ID:</label>
    <input type="text" id="claim_id" name="claim_id" required><br>

    <label for="policy_number">Policy Number:</label>
    <input type="text" id="policy_number" name="policy_number" required><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <label for="incident_id">Incident ID:</label>
    <input type="text" id="incident_id" name="incident_id" required><br>

    <label for="damage_type">Damage Type:</label>
    <input type="text" id="damage_type" name="damage_type" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
