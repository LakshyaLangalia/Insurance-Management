{% extends "base.html" %}

{% block content %}
<h2>Add Premium Payment</h2>
<form method="POST">
    <label for="payment_id">Payment ID:</label>
    <input type="text" id="payment_id" name="payment_id" required><br>

    <label for="policy_number">Policy Number:</label>
    <input type="text" id="policy_number" name="policy_number" required><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <label for="payment_date">Payment Date:</label>
    <input type="date" id="payment_date" name="payment_date" required><br>

    <label for="receipt_id">Receipt ID:</label>
    <input type="text" id="receipt_id" name="receipt_id" required><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
