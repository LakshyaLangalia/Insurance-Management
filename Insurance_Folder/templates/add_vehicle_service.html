{% extends "base.html" %}

{% block content %}
<h2>Add Vehicle Service</h2>
<form method="POST">
    <label for="service_id">Service ID:</label>
    <input type="text" id="service_id" name="service_id" required><br>

    <label for="department_id">Department ID:</label>
    <input type="text" id="department_id" name="department_id" required><br>

    <label for="company_id">Company ID:</label>
    <input type="text" id="company_id" name="company_id" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required><br>

    <label for="service_type">Service Type:</label>
    <input type="text" id="service_type" name="service_type"><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
