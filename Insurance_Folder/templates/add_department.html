{% extends "base.html" %}

{% block content %}
<h2>Add Department</h2>
<form method="POST">
    <label for="department_id">Department ID:</label>
    <input type="text" id="department_id" name="department_id" required><br>

    <label for="company_id">Company ID:</label>
    <input type="text" id="company_id" name="company_id" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="staff_count">Staff Count:</label>
    <input type="number" id="staff_count" name="staff_count"><br>

    <label for="office_count">Office Count:</label>
    <input type="number" id="office_count" name="office_count"><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
